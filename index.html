<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
    </header>
    <main>
        <div class="gallery">
            <figure>
                <img src="pics/cat.png" alt="Photo 1">
                <figcaption>Caption for Photo 1</figcaption>
            </figure>
            <figure>
                <img src="pics/lauchingCat.png" alt="Photo 2">
                <figcaption>Caption for Photo 2</figcaption>
            </figure>
            <figure>
                <img src="pics/readingCat.png" alt="Photo 3">
                <figcaption>Caption for Photo 3</figcaption>
            </figure>
            <figure>
                <img src="pics/siiri.jpg" alt="Photo 4">
                <figcaption>Caption for Photo 4</figcaption>
            </figure>
            <!-- Add more photos as needed -->
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
