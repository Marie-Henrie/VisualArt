            <figure>

    </main>

        <!-- Modal Structure -->
        <div id="textModal" class="text-modal">
            <div class="text-modal-content">
                <span class="close">&times;</span>
                <p>Text for all pictures:</p>

                <p>Caption for Photo 2</p>
                <p>Caption for Photo 3</p>
