<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Finder Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="level-container">
            <!-- Player -->
            <img src="images/cat.png" id="player" alt="Player">

            <!-- Hidden animals -->
            <img src="images/ampiainen.png" class="hidden-animal" id="animal1" alt="Animal 1">
            <img src="images/bambi.png" class="hidden-animal" id="animal2" alt="Animal 2">
            <!-- Add more animals as needed -->

            <!-- Hidden paws -->
            <img src="images/tassu.png" class="hidden-paw" id="paw1" alt="Paw 1">
            <!--<img src="paw.png" class="hidden-paw" id="paw2" alt="Paw 2">-->
            <!-- Add more paws as needed -->

            <!-- Animal story display -->
            <div id="animal-story"></div>
        </div>

        <!-- Paws Counter -->
        <div class="paw-counter">
            Paws collected: <span id="paw-count">0</span>
        </div>

        <!-- Question Section (hidden initially) -->
        <div id="question-container" class="hidden">
            <p id="question-text">What is the correct answer?</p>
            <button class="answer-button" onclick="checkAnswer('correct')">Answer 1</button>
            <button class="answer-button" onclick="checkAnswer('wrong')">Answer 2</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
